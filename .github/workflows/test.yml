name: Test

on: push

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - run: npm run tsc
      - run: npm run test
